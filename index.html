<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="screen" id="display"> 1 + 1 = 2</div>

        <div class="editing">
            <div class="backspace">backspace</div>
            <div class="clear">Clear</div>
        </div>

    <div id="numerical-container">
        <div id="numbers-container">
            <div class="number">1</div>
            <div class="number" class="number-2">2</div>
            <div class="number" class="number-3">3</div>
            <div class="number" class="number-3">4</div>
            <div class="number" class="number-4">5</div>
            <div class="number" class="number-5">6</div>
            <div class="number" class="number-6">7</div>
            <div class="number" class="number-7">8</div>
            <div class="number" class="number-8">9</div>
            <div class="number" class="number-9">0</div>
        </div>


        <div id="operators">
            <div class="operator">+</div>
            <div class="operator">-</div>
            <div class="operator">*</div>
            <div class="operator">/</div>
            <div class="operator">=</div>
        </div>
        
    </div>
    </div>
    
</body>
</html>
